<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>met sang feet</title>
</head>
<body>
<input type="text" id="met" placeholder="m">
<button type="button" onclick="chaFeet()">Đồi sang feet</button>
<br>
<h3 id="result">Kết quả</h3>
<script>
    function chaFeet() {
        let m = parseFloat(document.getElementById("met").value);
        let f = m * 3.2808
        document.getElementById("result").innerHTML = f + "Feet"
    }
</script>
</body>
</html>
