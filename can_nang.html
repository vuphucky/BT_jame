<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng</title>
</head>
<body>
<form action="" method="get">
    <fieldset>
        <legend><h1>Tính chỉ số cân nặng</h1></legend>
        Nhận cân nặng: (kg) <input type="text" id="kilo">
        <br>
        Nhập chiều cao: (m) <input  type="text" id="met">
        <br> <br>
        <button type="button" onclick="getBmi()">Kiểm Tra</button>
        <br>
        <h3 id="result">Kết quả hiển thị </h3>
    </fieldset>
</form>
<script>
    function getBmi(){
        let klg = parseFloat( document.getElementById('kilo').value);
        let met = parseFloat( document.getElementById('met').value);
        let bmi = klg/(met**2)
        if (bmi >= 30.0){
            document.getElementById("result").innerHTML = " Chúc mừng bạn đã bị béo phì!"
        } else if(bmi>=25.0){
            document.write("Bạn bị chubby!")
        } else if(bmi>=18.5) {
            document.getElementById("result").innerHTML = " Bạn siêu cân đối, body rất đẹp!"
        } else {
            document.getElementById("result").innerHTML = "Bạn bị còi xương thiếu cân rồi :( !"
        }
    }
</script>
</body>
</html>
