<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng</title>
</head>
<body>
<form action="" method="get">
    <fieldset>
        <legend><h1>Tính chỉ số cân nặng</h1></legend>
        Nhận cân nặng: (kg) <input type="text" id="kilo">
        <br>
        Nhập chiều cao: (m) <input  type="text" id="met">
        <br> <br>
        <button type="button" onclick="test()">Kiểm Tra</button>
    </fieldset>
</form>
<script>
    function test(){
        let klg = parseFloat( document.getElementById('kilo').value);
        let met = parseFloat( document.getElementById('met').value);
        let bmi = klg/(met**2)
        if (bmi >= 30.0){
            document.write(" Chúc mừng bạn đã bị béo phì!")
        } else if(30>bmi>=25.0){
            document.write("Bạn bị chubby!")
        } else if(25>bmi>=18.5) {
            document.write(" Bạn siêu cân đối, body rất đẹp!")
        } else {
            document.write("Bạn bị còi xương thiếu cân rồi :( !")
        }
    }
</script>
</body>
</html>
